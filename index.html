<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="img-container">
        <img
          class="background-img"
          src="img/photo-1585202900225-6d3ac20a6962.avif"
          alt="leaves"
        />
        <div class="img-para-container">
          <img class="odin-logo" src="img/odin-lined.png" alt="odin logo" />
          ODIN
        </div>
      </div>
      <div class="main-container">
        <p class="para">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p class="para">You <em>know</em> you want to.</p>
        <form class="register-form" action="#">
          <h2>Let's do this!</h2>
          <div class="inputs-row">
            <div class="col1">
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" id="firstName" />
              <label for="firstName">EMAIL</label>
              <input type="email" name="email" id="email" />
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="col2">
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName" id="lastName" />
              <label for="phoneNum">PHONE NUMBER</label>
              <input type="tel" name="phoneNum" id="phoneNum" />
              <label for="password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
              />
            </div>
          </div>
        </form>

        <div class="login-text-container">
          <button class="register-btn">Create Account</button>
          <p>
            Already have an account? <a class="login-link" href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
