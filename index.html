<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="img-container">
        <img
          class="background-img"
          src="img/photo-1585202900225-6d3ac20a6962.avif"
          alt="leaves"
        />
        <div class="img-para-container">
          <img class="odin-logo" src="img/odin-lined.png" alt="odin logo" />
          ODIN
        </div>
      </div>
      <div class="main-container">
        <p class="para">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p class="para">You <em>know</em> you want to.</p>
        <form class="register-form" action="#">
          <h2>Let's do this!</h2>
          <div class="row1">
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" id="firstName" />
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" id="lastName" />
          </div>
          <div class="row2">
            <label for="firstName">EMAIL</label>
            <input type="email" name="email" id="email" />
            <label for="lastName">PHONE NUMBER</label>
            <input type="" name="lastName" id="lastName" />
          </div>
          <div class="row3">
            <label for="firstName">PASSWORD</label>
            <input type="password" name="firstName" id="firstName" />
            <label for="password">CONFIRM PASSWORD</label>
            <input type="text" name="lastName" id="lastName" />
          </div>
        </form>
        <button class="register-btn">Create Account</button>
        <p class="login-text">
          Already have an account? <a class="login-link" href="#">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
